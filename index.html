<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易翻訳メモアプリ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="max-w-[1200px] mx-auto">
  <!-- ヘッダー -->
  <header class="m-4 p-4 flex justify-center items-center bg-red-400">
    日→中 簡易翻訳メモアプリ
  </header>
  <!-- メイン -->
  <main>
    <!-- 入力エリア -->
    <div class="flex flex-col m-5 p-5 border-solid border-2 border-slate-500 rounded-xl flex-grow">
      <input id="title" type="text" placeholder="タイトルを入力　例：あいさつするとき"
        class="text-lg py-5 px-2 mb-5 border-solid border border-slate-500 rounded-xl hover:bg-pink-50">
      <textarea id="text" placeholder="日本語で本文を入力"
        class="text-lg h-24 p-2 border-solid border border-slate-500 rounded-xl hover:bg-pink-50"></textarea>
    </div>
    <!-- ボタン部分 -->
    <div class="mx-auto flex justify-center space-x-20 mb-5">
      <button id="save"
        class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-green-400">登録</button>
      <button id="clear"
        class="text-lg text-center h-14 w-1/3 border-solid border-2 border-slate-500 rounded-xl hover:bg-red-400">全削除</button>
    </div>
    <!-- フィルタリングエリア -->
    <div class="m-5 p-5 flex flex-col justify-center items-center">
      <span class="m-4 text-lg">フィルタリング</span>
      <input id="filter" type="text" placeholder="表示させたいタイトルを入力"
        class="text-lg py-5 px-2 border-solid border border-slate-500 rounded-xl hover:bg-pink-50 w-full">
    </div>
    <!-- 登録内容表示エリア -->
    <ul id="list" class="mt-5 mb-10 mx-auto border-t-2">
      <!-- ここに追加データが挿入される -->
    </ul>
  </main>
  <!-- フッター -->
  <footer class="m-4 p-4 flex justify-center items-center bg-red-400">
    フッター
  </footer>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
